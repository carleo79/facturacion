<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% if object %}Editar{% else %}Nuevo{% endif %} Pago</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    form { max-width: 720px; }
    label { display: block; margin-top: 12px; font-weight: 600; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 6px; }
    .actions { margin-top: 16px; }
    button, a.button { padding: 8px 12px; border: 0; border-radius: 4px; }
    button { background: #0b5; color: #fff; }
    a.button { background: #777; color: #fff; text-decoration: none; }
  </style>
</head>
<body>
  <h1>{% if object %}Editar{% else %}Nuevo{% endif %} Pago</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="actions">
      <button type="submit">Guardar</button>
      <a class="button" href="{% if object %}{% url 'facturas:payments_list' object.invoice_id %}{% else %}{% url 'facturas:list' %}{% endif %}">Cancelar</a>
    </div>
  </form>
</body>
</html>
