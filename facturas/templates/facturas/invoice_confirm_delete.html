<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Eliminar Factura</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    .actions { margin-top: 16px; }
    button, a.button { padding: 8px 12px; border: 0; border-radius: 4px; }
    button { background: #c00; color: #fff; }
    a.button { background: #777; color: #fff; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Eliminar Factura</h1>
  <p>¿Confirmas eliminar la factura {{ object }}?</p>
  <form method="post">
    {% csrf_token %}
    <div class="actions">
      <button type="submit">Sí, eliminar</button>
      <a class="button" href="{% url 'facturas:list' %}">Cancelar</a>
    </div>
  </form>
</body>
</html>
