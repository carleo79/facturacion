<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ítems de {{ invoice.number }}</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f5f5f5; text-align: left; }
    a.button { display: inline-block; padding: 8px 12px; background: #0b5; color: #fff; text-decoration: none; border-radius: 4px; }
    .actions a { margin-right: 8px; }
  </style>
</head>
<body>
  <h1>Ítems de Factura {{ invoice.number }}</h1>
  <p>
    <a class="button" href="{% url 'facturas:items_create' invoice.id %}">Nuevo Ítem</a>
    <a class="button" style="background:#555" href="{% url 'facturas:list' %}">Volver a facturas</a>
  </p>
  <table>
    <thead>
      <tr>
        <th>SKU</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for i in object_list %}
      <tr>
        <td>{{ i.sku }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.quantity }}</td>
        <td>{{ i.unit_price }}</td>
        <td>{{ i.total }}</td>
        <td class="actions">
          <a href="{% url 'facturas:items_update' invoice.id i.pk %}">Editar</a>
          <a href="{% url 'facturas:items_delete' invoice.id i.pk %}">Eliminar</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="6">No hay ítems.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
