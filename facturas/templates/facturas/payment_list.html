<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pagos de {{ invoice.number }}</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f5f5f5; text-align: left; }
    a.button { display: inline-block; padding: 8px 12px; background: #0b5; color: #fff; text-decoration: none; border-radius: 4px; }
    .actions a { margin-right: 8px; }
  </style>
</head>
<body>
  <h1>Pagos de Factura {{ invoice.number }}</h1>
  <p>
    <a class="button" href="{% url 'facturas:payments_create' invoice.id %}">Nuevo Pago</a>
    <a class="button" style="background:#555" href="{% url 'facturas:list' %}">Volver a facturas</a>
  </p>
  <table>
    <thead>
      <tr>
        <th>MÃ©todo</th>
        <th>Monto</th>
        <th>Referencia</th>
        <th>Fecha</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for p in object_list %}
      <tr>
        <td>{{ p.get_method_display }}</td>
        <td>{{ p.amount }}</td>
        <td>{{ p.reference }}</td>
        <td>{{ p.received_at|date:'Y-m-d H:i' }}</td>
        <td class="actions">
          <a href="{% url 'facturas:payments:update' invoice.id p.pk %}">Editar</a>
          <a href="{% url 'facturas:payments:delete' invoice.id p.pk %}">Eliminar</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="5">No hay pagos.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
